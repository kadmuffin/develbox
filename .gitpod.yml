# The init command is super long because:
# - Gitpod.io uses Ubuntu 20.04 which doesn't have the podman
#   package in the repos, so we have to manually install it from
#   the kubic repos.
# - There seems to be no multi-line support for init sequences
tasks:
  - init: "sudo mkdir -p /etc/apt/keyrings && curl -fsSL https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/Release.key | gpg --dearmor | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null && echo \"deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg]\nhttps://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)\" | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:unstable.list > /dev/null && sudo apt-get update -qq && sudo apt-get -qq -y install podman && go get && go build ./... && go test ./..."